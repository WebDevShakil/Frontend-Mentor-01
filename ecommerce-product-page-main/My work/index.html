<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-container">
        <div class="nav-left-side">
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Womem</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="nav-right-side">
            <img class="cart-img" src="images/icon-cart.svg" alt="cart">
            <img src="images/image-avatar.png" width="50px" alt="" class="profile-img">
        </div>
    </div>
    <div class="line-trow-nav"></div>
    <main>
        <div class="shopping-section">
            <div class="product-img">
                <div class="product-shoecase">
                    <img src="images/image-product-1.jpg" width="450px" alt="">
                </div>
                <div class="product-showcase-option">
                    <img src="images/image-product-1-thumbnail.jpg" alt="Image">
                    <img src="images/image-product-2-thumbnail.jpg" alt="Image">
                    <img src="images/image-product-3-thumbnail.jpg" alt="Image">
                    <img src="images/image-product-4-thumbnail.jpg" alt="Image">
                </div>
            </div>
            <div class="product-text">
                <p class="top-header">sneaker company</p>
                <h1>Fall Limited Edition Sneakers</h1>
                <p>Thease low-profile sneckers are your perfect casual wear comapanion. Featuring a durablbe rubber outer sole, they'll withstand everything the weather can offer. </p>
                <h2 class="current-price">$125.00</h2>
                <p class="offer-price"> 50%</p>
                <h2 class="old-price">$250.00</h2>
                <div class="cart-option">
                    <button class="cart-minus">-</button>
                <p class="cart-screen">0</p>
                <button class="cart-plus">+</button>
                <button><img src="images/icon-cart.svg" alt=""> Add to cart</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
